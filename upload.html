	<link rel="stylesheet" type="text/css" href="css/upload.css" />
	<title>上传文档信息</title>
</head>

<body background="images/background.png">
	<div id="border"></div>
	<div id="header">
		<div id="logo">
			<img src="images/title.png" />
		</div>
		<div class="right">
			<div id ="role">
				<img src="images/teacher.png" />
			</div>
			<div id="name">
				<a herf="#">王浩然</a>
			</div>
			<a class="tool" herf="#">
				<img id="download" src="images/download.png" />
			</a>
			<a class="tool" herf="#">
				<img id="message" src="images/message.png" />
			</a>
			<a class="tool" herf="#">
				<img id="setting" src="images/setting.png" />
			</a>
			<a class="tool" herf="#">
				<img id="logout" src="images/logout.png" />
			</a>
		</div>
	</div>
	<!--  end of header -->
	<div class="nav">
		<span id="choose">
			<a>首页</a>
		</span>
		<span class="spanother" id="span2">
			<a>家校互动中心</a>
		</span>
		<span class="spanother" id="span3">
			<a>教学资源中心</a>
		</span>
		<span class="spanother" id="span4">
			<a>管理中心</a>
		</span>
	</div>
	<!-- end of nav -->
	<div class="content">
		<div id="titlediv">
			<span id="title">上传文档</span>
		</div>
		<div id="hint">
			<img src="images/icon-amazing.png" id="icon" />
			<p>
				文档已上传，请确认后点击 <b>保存</b>
			</p>
		</div>
		<p id="filename">沁园春 长沙 课件</p>
		<div id="progress">
			<img src="images/progress.png" />

			<span id="progressvalue">100%</span>
		</div>
		<img id="cancel" src="images/cancel.png" />
		<div id="uploadinfo">
			<div id="tooldiv">
				<span>上传速度</span>
				<span>已上传</span>
				<span>剩余时间</span>
			</div>
		</div>

		<div id="formdiv">
			<p id="docinfo">文档信息</p>
			<form action="#">
				<label for="biaoti">
					标题：
					<input type="text" name="title" style="width:530px" id="biaoti" />
				</label>
				<label for="intro">
					简介：
					<input id="intro" type="text" name="introduction" />
				</label >
				<label for="category">
					类型：
					<select class="small" id="category">
						<option value="ppt">课件</option>
						<option value="word">word文档</option>
						<option value="excel">excel表格</option>
					</select>
				</label>
				<br />
				<label for="subject" >
					学科：
					<select class="small" id="subject">
						<option value="one">英语</option>
						<option value="two">数学</option>
					</select>
				</label>
				<label for="grade" class="line">
					年级：
					<select class="small" id="grade">
						<option value="one">必修一</option>
						<option value="two">必修二</option>
					</select>

				</label>

				<label for="version" class="line">
					教材版本：
					<select class="small" id="version">
						<option value="one">必修一</option>
						<option value="two">必修二</option>
					</select>
				</label>
				<br />
				<label for="chapter" >
					章节：
					<select class="small" id="chapter">
						<option value="one">第一章</option>
						<option value="two">第二章</option>
					</select>
				</label>
				<select id="section">
					<option value="first">第一课时</option>
					<option value="second">第二课时</option>
				</select>
				<br />
				<p>
					<label>
						标签:
						<input id="tags" name="tags" type="text" class="tags" value="foo,bar,baz,roffle" />
					</label>
				</p>
				<span id="accomendent">推荐标签：</span>
				<span class="waitTags">报告1</span>
				<span class="waitTags">报告2</span>
				<span class="waitTags">报告3</span>
				<span class="waitTags">报告4</span>
				<br />
				<input id="certainsave" type="image" src="images/savebutton.png" />
			</form>
			<form id="coverinfo" action="#" enctype="multipart/form-data">
				<label for="uploadcover">
					上传封面:
					<input type="text" id="uploadcover" name="cover" value="上传封面" />
					<button>浏览...</button>
				</label>
				<img id="preview" src="" />
				<input class="underline" type="submit" value="确认裁剪并提交" />
				<button>取消</button>
			</form>
		</div>
	</div>
