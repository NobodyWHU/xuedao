<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.tagsinput.js"></script>
	<script type='text/javascript' src='js/jquery-ui.js'></script>
	<script type='text/javascript' src='js/upload.js'></script>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/upload.css" />
	<title>上传文档信息</title>
</head>
<body background="images/background.png">
	<div id="header">
		<div id="logo">
			<img src="images/title.png" />
		</div>
		<div class="right">
			<div id ="role">
				<img src="images/teacher.png" />
			</div>
			<div id="name">
				<a>王浩然</a>
			</div>
			<ul>
				<li>
					<a>
						<img id="download" src="images/download.png" />
					</a>
				</li>
				<li>
					<a>
						<img id="message" src="images/message.png" />
					</a>
				</li>
				<li>
					<a>
						<img id="setting" src="images/setting.png" />
					</a>
				</li>
				<li>
					<a>
						<img id="logout" src="images/logout.png" />
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!--  end of header -->
	<div class="nav">
		<ul>
			<li>
				<a id="choose" style="width:135px">首页</a>
			</li>
			<li>
				<a>家校互动中心</a>
			</li>
			<li>
				<a>教学资源中心</a>
			</li>
			<li>
				<a>管理中心</a>
			</li>
		</ul>
	</div>
	<!-- end of nav -->
	<div class="content">
		<p id="title">上传文档</p>
		<div id="hint">
			<img src="images/icon-amazing.png" />
			<p>
				文档已上传，请确认后点击 <b>保存</b>
			</p>
		</div>
		<p id="filename">沁园春 长沙 课件</p>
		<img id="cancel" src="images/cancel.png" />
		<p id="docinfo">文档信息</p>
		<form action="#">
			<label for="biaoti">
				标题：
				<input type="text" name="title" style="width:530px" id="biaoti" />
			</label>
			<label for="intro">
				简介：
				<input id="intro" type="text" name="introduction" />
			</label >
			<label for="category">
				类型：
				<select class="small" id="category">
					<option value="ppt">课件</option>
					<option value="word">word文档</option>
					<option value="excel">excel表格</option>
				</select>
			</label>
		</br>
		<label for="subject" >
			学科：
			<select class="small" id="subject">
				<option value="one">英语</option>
				<option value="two">数学</option>
			</select>
		</label>
		<label for="grade" class="line">
			年级：
			<select class="small" id="grade">
				<option value="one">必修一</option>
				<option value="two">必修二</option>
			</select>

		</label>

		<label for="version" class="line">
			教材版本：
			<select class="small" id="version">
				<option value="one">必修一</option>
				<option value="two">必修二</option>
			</select>
		</label>
	</br>
	<label for="chapter" >
		章节：
		<select class="small" id="chapter">
			<option value="one">第一章</option>
			<option value="two">第二章</option>
		</select>
	</label>
	<select id="section">
		<option value="first">第一课时</option>
		<option value="second">第二课时</option>
	</select>
	</br>
	<!-- <p>
	<label for="tags">标签：
		<input name="tags" type="text" class="tags" id="tags" value="foo,bar,baz">
	</label>
	</p> -->
	<p>
	<label>标签:
	<input id="tags" name="tags" type="text" class="tags" value="foo,bar,baz,roffle" />
	</label>
	</p>
	<span id="accomendent">推荐标签：</span>
	<span class="waitTags">报告1</span>
	<span class="waitTags">报告2</span>
	<span class="waitTags">报告3</span>
	<span class="waitTags">报告4</span>
</form>
</div>
<!-- end of content -->
</body>
</html>
